<div class="add-note-wrapper white-bg container">
    <h2 class="bold">Nova Nota</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <input class="textbox" ngModel #titleField="ngModel" name="title" type="text" placeholder="Entre com o título da nota..." required minlength="3">
            <ng-container *ngIf="showValidationErros && titleField.invalid">
                <p *ngIf="titleField.errors">Porfavor digite o titulo da nota com pelo menos 3 caracteres</p>
            </ng-container>
        </div>

        <div class="form-field">
            <textarea class="textarea" ngModel name="content" placeholder="Entre com o conteúdo da nota..."></textarea>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancelar</a>
            <button class="btn align-end">Criar nota</button>
        </div>
    </form>
</div>
