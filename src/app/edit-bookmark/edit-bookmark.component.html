<div class="edit-bookmark-wrapper">

    <h2 *ngIf="!bookmark">
        Marcador n√£o encontrado
    </h2>

    <ng-container *ngIf="bookmark">
        <h2 class="bold">{{ bookmark.name }}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Nome</label>
                <input class="textbox" [ngModel]="bookmark.name" #textField="ngModel" name="name" type="text" placeholder="Entre com o nome do marcador...">
            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" [ngModel]="bookmark.url" #textField="ngModel" name="url" type="url" placeholder="Entre com a Url..." required>
            </div>

            <div class="btns-container">
                <a routerLink="../" class="btn">Cancelar</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Salvar</button>
            </div>
        </form>
    </ng-container>
</div>
