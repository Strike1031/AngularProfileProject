<div class="app-wrapper">
  <!--Background-->
  <img [src]="bg" *ngFor="let bg of backgrounds.reverse()" class="bg-img" (load)="onBgImgLoad($event)" @bgAnim
    alt="Imagem do background">

  <!--Troca de background-->
  <div class="btn change-bg-btn" (click)="changeBGImg()" *ngIf="!loadingBgImg" @fadeAnim>
    <i class="material-icons">refresh</i>
  </div>

  <!--Seção superior-->
  <div class="top-section">
    <h1>{{ dateTime | async | date: 'HH:mm' }}</h1>
    <h2>{{ dateTime | async | date: 'dd/MM/yyy'}}</h2>
  </div>

  <!--Seção de conteudo-->
  <div class="content-section" [@routeAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <!--Seção inferior-->
  <div class="bottom-section">
    <app-tabs></app-tabs>
  </div>

  <!--Notificação-->
  <app-notification></app-notification>
</div>
