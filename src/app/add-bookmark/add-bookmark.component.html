<div class="add-bookmark-wrapper white-bg container">
    <h2 class="bold">Novo marcador</h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">
            <label class="form-label">Nome</label>
            <input class="textbox" ngModel #textField="ngModel" name="name" type="text" placeholder="Entre com o nome do marcador...">
        </div>

        <div class="form-field">
            <label class="form-label">URL</label>
            <input class="textbox" ngModel #textField="ngModel" name="url" type="url" placeholder="Entre com a Url..." required>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancelar</a>
            <button class="btn align-end">Criar</button>
        </div>
    </form>
</div>
